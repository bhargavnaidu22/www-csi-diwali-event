<!DOCTYPE html>
<html>
<head>
	<title>CSI Diwali event</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
		*{
	margin: 0px;padding :0px;box-sizing: border-box;
}
header{
	width: 100%; height: 100vh;
	background-image: url("../bg.jpg");
	background-repeat: none;
	background-size: cover;
}
nav{
	width: 100%,height:35vh;
	background: rgba(0,0,0,0.1);
	display: flex;
	justify-content: space-around;
}


main{
	width: 100%;height: 30vh;
	display: flex;
	justify-content: center;
	align-items: center;
	text-align: center;
	text-transform: uppercase;
}
main{
	font-size: 20px;
	font-weight: 200;
	letter-spacing: 3px;
	color: white;
	text-shadow: 1px 1px 2px black;
}
.color{
	animation: color 10s infinite linear; 
}
@keyframes color{
	10%{background-color: "red"}
	43%{background-color: "white"}
	76%{background-color: "green"}
}
div{
	width: 100%;height: 35vh;
	display: flex;
	justify-content: center;
	align-items: center;	
}
.animate__animated.animate__heartBeat {
  --animate-duration: 2s;
}
	</style>
</head>
<body>
	<header>
		<nav>
		  <img src='gmr.jpg'>
		  <img src='logo.png'>
		  <img src='csi.png'>
		</nav>
		<main>
		<div class="msg">
			<h1 class="animate__animated animate__heartBeat">Welcome to Wish With Web Diwali Event
			</h1>
		</div>
		</main>
		<div>
				<p><font color="white" size="3px">Click Here</font></p>
				<a href="jHome.html"><img src="Diwali.png"></a>
		</div>
	</header>
</body>
</html>
