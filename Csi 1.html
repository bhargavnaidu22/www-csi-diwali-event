<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{
margin:0px;
padding:0px;
}
.left {
  padding:20px;
  float:left;
  width:20%; /* The width is 20%, by default */
}

.main {
  padding:20px;
  float:left;
  width:50%; /* The width is 60%, by default */
}

.right {
  padding:20px;
  float:right;
  width:20%; /* The width is 20%, by default */
}
</style>
</head>
<body>
<div class="left">
  <img src='gmr.jpg'>
</div>

<div class="main" width='150px' height='150px'>
  <img src='logo.png'width='550px' height='150px'>
</div>

<div class="right">
  <img src='csi.png' width='150px' height='150px'>
</div>
</body>
</html>
